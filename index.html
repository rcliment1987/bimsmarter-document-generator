          if (isLogin) {
            await auth.signInWithEmailAndPassword(email, password);
          } else {
            if (password !== confirmPassword) {
              setError('Les mots de passe ne correspondent pas');
              setLoading(false);
              return;
            }
            if (password.length < 6) {
              setError('Le mot de passe doit contenir au moins 6 caractères');
              setLoading(false);
              return;
            }
            await auth.createUserWithEmailAndPassword(email, password);
          }
        } catch (err) {
          console.error(err);
          switch (err.code) {
            case 'auth/email-already-in-use':
              setError('Cette adresse email est déjà utilisée');
              break;
            case 'auth/invalid-email':
              setError('Adresse email invalide');
              break;
            case 'auth/user-not-found':
            case 'auth/wrong-password':
            case 'auth/invalid-credential':
              setError('Email ou mot de passe incorrect');

    // ==================== COMPOSANT CODE MANAGER ====================
    const CodeManager = ({ title, codes = [], onUpdate, categoryKey }) => {
      const [isExpanded, setIsExpanded] = useState(false);
      const [newDescription, setNewDescription] = useState('');
      const [newCode, setNewCode] = useState('');
      const [editingIndex, setEditingIndex] = useState(null);
      const [editDescription, setEditDescription] = useState('');
      const [editCode, setEditCode] = useState('');
      
      const safeCodes = codes || [];

      const handleAdd = () => {
        if (newDescription && newCode) {
          onUpdate(categoryKey, [...safeCodes, { description: newDescription, code: newCode }]);
          setNewDescription('');
          setNewCode('');
        }
      };

      const handleDelete = (index) => {
        const updated = safeCodes.filter((_, i) => i !== index);
        onUpdate(categoryKey, updated);
      };

      const handleEdit = (index) => {
        setEditingIndex(index);
        setEditDescription(safeCodes[index].description);
        setEditCode(safeCodes[index].code);
      };

      const handleSaveEdit = () => {
        const updated = [...safeCodes];
        updated[editingIndex] = { description: editDescription, code: editCode };
        onUpdate(categoryKey, updated);
        setEditingIndex(null);

                        <button type="button" onClick={() => handleDelete(index)} className="p-1 text-red-400 hover:bg-red-500/20 rounded opacity-0 group-hover:opacity-100 transition-opacity">

                ))}

          )}

    };

    // ==================== COMPOSANT PRINCIPAL ====================
    function BIMDocumentGenerator({ user }) {
      const [activeTab, setActiveTab] = useState('generator');
      const [codes, setCodes] = useState(initialCodes);

      const [loading, setLoading] = useState(true);
      const [showResetModal, setShowResetModal] = useState(false);
      const [showImportModal, setShowImportModal] = useState(false);
      const [importFile, setImportFile] = useState(null);
      const [importPreview, setImportPreview] = useState([]);
      const [importMode, setImportMode] = useState('add'); // 'add' ou 'replace'
      
      // État du formulaire
      const [formData, setFormData] = useState({
        project: '',
        phase: '',
        company: '',
        building: '',
        level: '',
        documentType: '',
        discipline: '',
        sequence: '',
        description: '',
        indice: '',
        status: '',
      });
      
      // Filtres
      const [filters, setFilters] = useState({
        search: '',
        project: '',
        company: '',
        discipline: '',
        status: '',
      });

      // Charger les données depuis Firestore
      useEffect(() => {
        const loadData = async () => {
          try {
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (userDoc.exists) {
              const data = userDoc.data();
              if (data.codes) {
                // Fusionner avec initialCodes pour les nouvelles catégories
                setCodes(prevCodes => ({
                  ...initialCodes,
                  ...data.codes,
                  // S'assurer que les nouvelles catégories existent
                  phases: data.codes.phases || initialCodes.phases,
                  sequences: data.codes.sequences || initialCodes.sequences,
                  indices: data.codes.indices || initialCodes.indices,
                }));
              }
              if (data.documents) setDocuments(data.documents);
            }
          } catch (err) {
            console.error('Erreur chargement données:', err);
          }
          setLoading(false);
        };
        loadData();
      }, [user.uid]);

      // Sauvegarder les données dans Firestore (debounced)
      useEffect(() => {
        if (loading) return;
        
        const saveTimeout = setTimeout(async () => {
          setSaving(true);
          try {
            await db.collection('users').doc(user.uid).set({
              codes,
              documents,
              updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          } catch (err) {
            console.error('Erreur sauvegarde:', err);
          }
          setSaving(false);
        }, 1000);

        return () => clearTimeout(saveTimeout);
      }, [codes, documents, user.uid, loading]);

      // Générer le numéro de document
      const generatedDocId = useMemo(() => {
        const parts = [
          formData.project,
          formData.phase,
          formData.company,
          formData.building,
          formData.level,
          formData.documentType,
          formData.discipline,
          formData.sequence,
        ].filter(Boolean);
        
        if (parts.length === 0) return '';
        
        let docId = parts.join('_');
        if (formData.indice) {
          docId += '_' + formData.indice;
        }
        if (formData.description) {
          docId += '_' + formData.description.replace(/\s+/g, '-');
        }
        return docId;
      }, [formData]);

      // Ajouter un document
      const handleAddDocument = () => {
        if (!generatedDocId) return;
        
        const newDoc = {
          id: Date.now(),
          documentId: generatedDocId,
          ...formData,
          createdAt: new Date().toISOString(),
        };
        
        setDocuments(prev => [newDoc, ...prev]);
      };

      // Copier le numéro
      const handleCopy = (text, id) => {
        navigator.clipboard.writeText(text);
        setCopied(id);
        setTimeout(() => setCopied(null), 2000);
      };

      // Mettre à jour les codes
      const handleUpdateCodes = (category, newCodes) => {
        setCodes(prev => ({ ...prev, [category]: newCodes }));
      };

      // Réinitialiser l'application
      const handleReset = async () => {
        setSaving(true);
        try {
          // Remettre les valeurs par défaut
          setCodes(initialCodes);
          setDocuments([]);
          setFormData({
            project: '',
            phase: '',
            company: '',
            building: '',
            level: '',
            documentType: '',
            discipline: '',
            sequence: '',
            description: '',
            indice: '',
            status: '',
          });
          
          // Sauvegarder dans Firestore
          await db.collection('users').doc(user.uid).set({
            codes: initialCodes,
            documents: [],
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          setShowResetModal(false);
        } catch (err) {
          console.error('Erreur réinitialisation:', err);
          alert('Erreur lors de la réinitialisation: ' + err.message);
        }
        setSaving(false);
      };

      // Gérer la sélection du fichier CSV
      const handleFileSelect = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        if (!file.name.endsWith('.csv')) {
          alert('Veuillez sélectionner un fichier CSV');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const text = event.target.result;
            const lines = text.split('\n').filter(line => line.trim());
            
            if (lines.length < 2) {
              alert('Le fichier CSV est vide ou invalide');
              return;
            }
            
            // Parser le CSV (séparateur point-virgule)
            const headers = lines[0].split(';').map(h => h.trim().replace(/^\ufeff/, ''));
            const parsedDocs = [];
            
            for (let i = 1; i < lines.length; i++) {
              const values = lines[i].split(';').map(v => v.trim());
              if (values.length < 2) continue;
              
              // Mapper les colonnes aux champs
              const doc = {
                id: Date.now() + i,
                documentId: values[0] || '',
                project: values[1] || '',
                phase: values[2] || '',
                company: values[3] || '',
                building: values[4] || '',
                level: values[5] || '',
                documentType: values[6] || '',
                discipline: values[7] || '',
                sequence: values[8] || '',
                description: values[9] || '',
                indice: values[10] || '',
                status: values[11] || '',
                createdAt: new Date().toISOString(),
              };
              
              if (doc.documentId) {
                parsedDocs.push(doc);
              }
            }
            
            setImportFile(file);
            setImportPreview(parsedDocs);
            setShowImportModal(true);
          } catch (err) {
            console.error('Erreur parsing CSV:', err);
            alert('Erreur lors de la lecture du fichier CSV');
          }
        };
        reader.readAsText(file, 'UTF-8');
        
        // Reset l'input pour permettre de re-sélectionner le même fichier
        e.target.value = '';
      };

      // Importer les documents
      const handleImport = () => {
        if (importPreview.length === 0) return;
        
        if (importMode === 'replace') {
          setDocuments(importPreview);
        } else {
          setDocuments(prev => [...importPreview, ...prev]);
        }
        
        setShowImportModal(false);
        setImportFile(null);
        setImportPreview([]);
        setImportMode('add');
      };

      // Filtrer les documents
      const filteredDocuments = useMemo(() => {
        return documents.filter(doc => {
          if (filters.search && !doc.documentId.toLowerCase().includes(filters.search.toLowerCase())) return false;
          if (filters.project && doc.project !== filters.project) return false;
          if (filters.company && doc.company !== filters.company) return false;
          if (filters.discipline && doc.discipline !== filters.discipline) return false;
          if (filters.status && doc.status !== filters.status) return false;
          return true;
        });
      }, [documents, filters]);

      // Export CSV
      const handleExportCSV = () => {
        const headers = ['Document ID', 'Projet', 'Phase', 'Émetteur', 'Zone', 'Niveau', 'Type', 'Discipline', 'Numéro', 'Description', 'Indice', 'Statut', 'Date'];
        const rows = filteredDocuments.map(doc => [
          doc.documentId,
          doc.project,
          doc.phase,
          doc.company,
          doc.building,
          doc.level,
          doc.documentType,
          doc.discipline,
          doc.sequence,
          doc.description,
          doc.indice,
          doc.status,
          new Date(doc.createdAt).toLocaleDateString('fr-FR'),
        ]);
        
        const csv = [headers, ...rows].map(row => row.join(';')).join('\n');
        const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `documents_bim_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
      };

      // Export Excel
      const handleExportExcel = () => {
        const headers = ['Document ID', 'Projet', 'Phase', 'Émetteur', 'Zone', 'Niveau', 'Type', 'Discipline', 'Numéro', 'Description', 'Indice', 'Statut', 'Date'];
        const rows = filteredDocuments.map(doc => [

          doc.phase,
          doc.company,
          doc.building,
          doc.level,
          doc.documentType,
          doc.discipline,
          doc.sequence,
          doc.description,

          doc.status,

                          options={codes.indices}

                          onChange={(v) => setFormData(prev => ({ ...prev, indice: v }))}
                          placeholder="Sélectionner un indice"
                        />
                        
                        <div>
                          <label className="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider">10. DESCRIPTION (optionnel)</label>
                          <input
                            type="text"
                            value={formData.description}
                            onChange={(e) => setFormData(prev => ({ ...prev, description: e.target.value }))}
                            className="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/30 focus:border-cyan-500/50"
                            placeholder="Description libre"
                          />
                        </div>
                      </div>
                      
                      {/* Status - Attribut */}
                      <div className="mt-6 pt-6 border-t border-slate-700/50">
                        <h3 className="text-sm font-medium text-slate-300 mb-4">Attribut</h3>
                        <CustomSelect
                          label="STATUT DU DOCUMENT"
                          options={codes.statuses}
                          value={formData.status}
                          onChange={(v) => setFormData(prev => ({ ...prev, status: v }))}
                          placeholder="Sélectionner un statut"
                        />
                      </div>
                    </div>
                  </div>

                  {/* Preview */}
                  <div className="lg:col-span-1">
                    <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl p-6 sticky top-6">
                      <h2 className="text-lg font-semibold text-white mb-6 flex items-center gap-2">
                        <span className="w-1 h-6 bg-green-500 rounded-full"></span>
                        Aperçu
                      </h2>
                      
                      {/* Document ID Preview */}
                      <div className="mb-6">
                        <label className="block text-xs font-medium text-slate-400 mb-2 uppercase tracking-wider">Document ID</label>
                        <div className="relative">
                          <div className="p-4 bg-slate-950 border border-slate-700 rounded-xl font-mono text-cyan-400 break-all min-h-[60px] flex items-center">
                            {generatedDocId || <span className="text-slate-600 italic">Sélectionnez les champs...</span>}
                          </div>
                          {generatedDocId && (
                            <button
                              onClick={() => handleCopy(generatedDocId, 'preview')}
                              className="absolute top-2 right-2 p-2 bg-slate-800 hover:bg-slate-700 rounded-lg transition-colors"
                            >
                              <span className={`w-4 h-4 ${copied === 'preview' ? 'text-green-400' : 'text-slate-400'}`}>
                                {copied === 'preview' ? Icons.check : Icons.copy}
                              </span>
                            </button>
                          )}
                        </div>
                      </div>
                      
                      {/* Status Preview */}
                      {formData.status && (
                        <div className="mb-6">
                          <label className="block text-xs font-medium text-slate-400 mb-2 uppercase tracking-wider">Statut</label>
                          <div className="inline-flex items-center gap-2 px-3 py-2 bg-slate-800 rounded-lg">
                            <span className="w-2 h-2 rounded-full bg-green-400"></span>
                            <span className="text-white text-sm">
                              {codes.statuses.find(s => s.code === formData.status)?.description}
                            </span>
                            <span className="text-cyan-400 font-mono text-xs">({formData.status})</span>
                          </div>
                        </div>
                      )}
                      
                      {/* Structure Info */}
                      <div className="p-4 bg-slate-800/30 rounded-xl mb-6">
                        <h4 className="text-xs font-medium text-slate-400 mb-3 uppercase tracking-wider">Structure ISO 19650</h4>
                        <div className="text-xs text-slate-500 font-mono">
                          <p className="break-all"><span className="text-cyan-400">PROJET</span>_<span className="text-teal-400">PHASE</span>_<span className="text-blue-400">EMETTEUR</span>_<span className="text-purple-400">ZONE</span>_<span className="text-pink-400">NIVEAU</span>_<span className="text-orange-400">TYPE</span>_<span className="text-green-400">DISCIPLINE</span>_<span className="text-yellow-400">NUM</span>_<span className="text-red-400">IND</span>_<span className="text-slate-400">DESC</span></p>
                        </div>
                      </div>
                      
                      {/* Add Button */}
                      <button
                        onClick={handleAddDocument}
                        disabled={!generatedDocId}
                        className="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 disabled:from-slate-700 disabled:to-slate-700 disabled:cursor-not-allowed text-white font-medium rounded-xl transition-all shadow-lg shadow-cyan-500/20 disabled:shadow-none flex items-center justify-center gap-2"
                      >
                        <span className="w-5 h-5">{Icons.plus}</span>
                        Ajouter à la liste
                      </button>
                      
                      {/* Reset Button */}
                      <button
                        onClick={() => setShowResetModal(true)}
                        className="w-full mt-3 py-2 bg-slate-800/50 hover:bg-red-500/20 border border-slate-700 hover:border-red-500/50 text-slate-400 hover:text-red-400 font-medium rounded-xl transition-all flex items-center justify-center gap-2 text-sm"
                      >
                        <span className="w-4 h-4">{Icons.refresh}</span>
                        Réinitialiser l'application
                      </button>
                    </div>
                  </div>
                </div>
              )}
              
              {/* Reset Modal */}
              {showResetModal && (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                  <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 max-w-md w-full shadow-2xl">
                    <div className="flex items-center gap-4 mb-4">
                      <div className="p-3 bg-red-500/20 rounded-full">
                        <span className="w-6 h-6 text-red-400">{Icons.alertTriangle}</span>
                      </div>
                      <div>
                        <h3 className="text-lg font-semibold text-white">Réinitialiser l'application ?</h3>
                        <p className="text-sm text-slate-400">Cette action est irréversible</p>
                      </div>
                    </div>
                    
                    <div className="bg-slate-800/50 rounded-xl p-4 mb-6">
                      <p className="text-slate-300 text-sm">
                        Cette action va :
                      </p>
                      <ul className="mt-2 space-y-1 text-sm text-slate-400">
                        <li className="flex items-center gap-2">
                          <span className="w-1.5 h-1.5 bg-red-400 rounded-full"></span>
                          Supprimer tous vos documents enregistrés
                        </li>
                        <li className="flex items-center gap-2">
                          <span className="w-1.5 h-1.5 bg-red-400 rounded-full"></span>
                          Réinitialiser tous les codes aux valeurs par défaut
                        </li>
                        <li className="flex items-center gap-2">
                          <span className="w-1.5 h-1.5 bg-red-400 rounded-full"></span>
                          Effacer toutes vos personnalisations
                        </li>
                      </ul>
                    </div>
                    
                    <div className="flex gap-3">
                      <button
                        onClick={() => setShowResetModal(false)}
                        className="flex-1 py-3 bg-slate-800 hover:bg-slate-700 text-white font-medium rounded-xl transition-colors"
                      >
                        Annuler
                      </button>
                      <button
                        onClick={handleReset}
                        disabled={saving}
                        className="flex-1 py-3 bg-red-500 hover:bg-red-600 disabled:bg-red-500/50 text-white font-medium rounded-xl transition-colors flex items-center justify-center gap-2"
                      >
                        {saving ? (
                          <><span className="animate-spin">⏳</span> Réinitialisation...</>
                        ) : (
                          <><span className="w-4 h-4">{Icons.trash}</span> Réinitialiser</>
                        )}
                      </button>
                    </div>
                  </div>
                </div>
              )}
              
              {/* Import Modal */}
              {showImportModal && (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                  <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 max-w-lg w-full shadow-2xl">
                    <div className="flex items-center gap-4 mb-4">
                      <div className="p-3 bg-blue-500/20 rounded-full">
                        <span className="w-6 h-6 text-blue-400">{Icons.upload}</span>
                      </div>
                      <div>
                        <h3 className="text-lg font-semibold text-white">Importer des documents</h3>
                        <p className="text-sm text-slate-400">{importFile?.name}</p>
                      </div>
                    </div>
                    
                    {/* Preview */}
                    <div className="bg-slate-800/50 rounded-xl p-4 mb-4">
                      <div className="flex items-center justify-between mb-3">
                        <p className="text-slate-300 text-sm font-medium">
                          {importPreview.length} document{importPreview.length > 1 ? 's' : ''} trouvé{importPreview.length > 1 ? 's' : ''}
                        </p>
                        {documents.length > 0 && (
                          <p className="text-slate-500 text-xs">
                            ({documents.length} document{documents.length > 1 ? 's' : ''} existant{documents.length > 1 ? 's' : ''})
                          </p>
                        )}
                      </div>
                      
                      {/* Aperçu des 3 premiers */}
                      <div className="space-y-2 max-h-32 overflow-y-auto">
                        {importPreview.slice(0, 3).map((doc, i) => (
                          <div key={i} className="text-xs font-mono text-cyan-400 bg-slate-900/50 px-3 py-2 rounded truncate">
                            {doc.documentId}
                          </div>
                        ))}
                        {importPreview.length > 3 && (
                          <p className="text-xs text-slate-500 text-center">
                            ... et {importPreview.length - 3} autre{importPreview.length - 3 > 1 ? 's' : ''}
                          </p>
                        )}
                      </div>
                    </div>
                    
                    {/* Mode selection */}
                    <div className="mb-6">
                      <p className="text-sm text-slate-400 mb-3">Mode d'import :</p>
                      <div className="space-y-2">
                        <label className={`flex items-center gap-3 p-3 rounded-xl border cursor-pointer transition-all ${importMode === 'add' ? 'bg-blue-500/10 border-blue-500/50' : 'bg-slate-800/30 border-slate-700 hover:border-slate-600'}`}>
                          <input
                            type="radio"
                            name="importMode"
                            value="add"
                            checked={importMode === 'add'}
                            onChange={(e) => setImportMode(e.target.value)}
                            className="w-4 h-4 text-blue-500"
                          />
                          <div>
                            <p className="text-white text-sm font-medium">Ajouter aux documents existants</p>
                            <p className="text-slate-500 text-xs">Les {importPreview.length} documents seront ajoutés à votre liste actuelle</p>
                          </div>
                        </label>
                        
                        <label className={`flex items-center gap-3 p-3 rounded-xl border cursor-pointer transition-all ${importMode === 'replace' ? 'bg-orange-500/10 border-orange-500/50' : 'bg-slate-800/30 border-slate-700 hover:border-slate-600'}`}>
                          <input
                            type="radio"
                            name="importMode"
                            value="replace"
                            checked={importMode === 'replace'}
                            onChange={(e) => setImportMode(e.target.value)}
                            className="w-4 h-4 text-orange-500"
                          />
                          <div>
                            <p className="text-white text-sm font-medium">Remplacer les documents existants</p>
                            <p className="text-slate-500 text-xs">Votre liste actuelle sera effacée et remplacée par les {importPreview.length} documents importés</p>
                          </div>
                        </label>
                      </div>
                    </div>
                    
                    <div className="flex gap-3">
                      <button
                        onClick={() => {
                          setShowImportModal(false);
                          setImportFile(null);
                          setImportPreview([]);
                          setImportMode('add');
                        }}
                        className="flex-1 py-3 bg-slate-800 hover:bg-slate-700 text-white font-medium rounded-xl transition-colors"
                      >
                        Annuler
                      </button>
                      <button
                        onClick={handleImport}
                        disabled={importPreview.length === 0}
                        className="flex-1 py-3 bg-blue-500 hover:bg-blue-600 disabled:bg-blue-500/50 text-white font-medium rounded-xl transition-colors flex items-center justify-center gap-2"
                      >
                        <span className="w-4 h-4">{Icons.upload}</span>
                        Importer
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {/* Codes Tab */}
              {activeTab === 'codes' && (
                <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl p-6">
                  <div className="flex items-center justify-between mb-6">
                    <h2 className="text-lg font-semibold text-white flex items-center gap-2">
                      <span className="w-1 h-6 bg-cyan-500 rounded-full"></span>
                      Gestion des codes
                    </h2>
                    <p className="text-sm text-slate-400">Personnalisez les codes pour votre projet</p>
                  </div>
                  
                  <div className="grid md:grid-cols-2 gap-4">
                    <CodeManager title={codeLabels.projects} codes={codes.projects} onUpdate={handleUpdateCodes} categoryKey="projects" />
                    <CodeManager title={codeLabels.phases} codes={codes.phases} onUpdate={handleUpdateCodes} categoryKey="phases" />
                    <CodeManager title={codeLabels.companies} codes={codes.companies} onUpdate={handleUpdateCodes} categoryKey="companies" />
                    <CodeManager title={codeLabels.buildings} codes={codes.buildings} onUpdate={handleUpdateCodes} categoryKey="buildings" />
                    <CodeManager title={codeLabels.levels} codes={codes.levels} onUpdate={handleUpdateCodes} categoryKey="levels" />
                    <CodeManager title={codeLabels.documentTypes} codes={codes.documentTypes} onUpdate={handleUpdateCodes} categoryKey="documentTypes" />
                    <CodeManager title={codeLabels.disciplines} codes={codes.disciplines} onUpdate={handleUpdateCodes} categoryKey="disciplines" />
                    <CodeManager title={codeLabels.sequences} codes={codes.sequences} onUpdate={handleUpdateCodes} categoryKey="sequences" />
                    <CodeManager title={codeLabels.indices} codes={codes.indices} onUpdate={handleUpdateCodes} categoryKey="indices" />
                    <CodeManager title={codeLabels.statuses} codes={codes.statuses} onUpdate={handleUpdateCodes} categoryKey="statuses" />
                  </div>
                </div>
              )}

              {/* Documents Tab */}
              {activeTab === 'documents' && (
                <div className="space-y-6">
                  {/* Filters */}
                  <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl p-6">
                    <div className="flex items-center justify-between mb-4 flex-wrap gap-4">
                      <h2 className="text-lg font-semibold text-white flex items-center gap-2">
                        <span className="w-1 h-6 bg-cyan-500 rounded-full"></span>
                        Filtres
                      </h2>
                      <div className="flex gap-2 flex-wrap">
                        <label className="px-4 py-2 bg-blue-500/20 hover:bg-blue-500/30 text-blue-400 rounded-lg transition-colors flex items-center gap-2 cursor-pointer">
                          <span className="w-4 h-4">{Icons.download}</span>
                          Import CSV
                          <input
                            type="file"
                            accept=".csv"
                            onChange={handleFileSelect}
                            className="hidden"
                          />
                        </label>
                        <button
                          onClick={handleExportCSV}
                          disabled={filteredDocuments.length === 0}
                          className="px-4 py-2 bg-green-500/20 hover:bg-green-500/30 text-green-400 rounded-lg transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                          <span className="w-4 h-4">{Icons.upload}</span>
                          CSV
                        </button>
                        <button
                          onClick={handleExportExcel}
                          disabled={filteredDocuments.length === 0}
                          className="px-4 py-2 bg-emerald-500/20 hover:bg-emerald-500/30 text-emerald-400 rounded-lg transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                          <span className="w-4 h-4">{Icons.fileSpreadsheet}</span>
                          Excel
                        </button>
                        <button
                          onClick={handleExportPDF}
                          disabled={filteredDocuments.length === 0}
                          className="px-4 py-2 bg-red-500/20 hover:bg-red-500/30 text-red-400 rounded-lg transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                          <span className="w-4 h-4">{Icons.filePdf}</span>
                          PDF
                        </button>
                      </div>
                    </div>
                    
                    <div className="grid md:grid-cols-5 gap-4">
                      <div className="md:col-span-2">
                        <div className="relative">
                          <span className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500">{Icons.search}</span>
                          <input
                            type="text"
                            placeholder="Rechercher par ID..."
                            value={filters.search}
                            onChange={(e) => setFilters(prev => ({ ...prev, search: e.target.value }))}
                            className="w-full pl-10 pr-4 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500"
                          />
                        </div>
                      </div>
                      
                      <select
                        value={filters.project}
                        onChange={(e) => setFilters(prev => ({ ...prev, project: e.target.value }))}
                        className="px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500"
                      >
                        <option value="">Tous les projets</option>
                        {codes.projects.map(p => (
                          <option key={p.code} value={p.code}>{p.code}</option>
                        ))}
                      </select>
                      
                      <select
                        value={filters.discipline}
                        onChange={(e) => setFilters(prev => ({ ...prev, discipline: e.target.value }))}
                        className="px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500"
                      >
                        <option value="">Toutes disciplines</option>
                        {codes.disciplines.map(d => (
                          <option key={d.code} value={d.code}>{d.code} - {d.description}</option>
                        ))}
                      </select>
                      
                      <select
                        value={filters.status}
                        onChange={(e) => setFilters(prev => ({ ...prev, status: e.target.value }))}
                        className="px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500"
                      >
                        <option value="">Tous statuts</option>
                        {codes.statuses.map(s => (
                          <option key={s.code} value={s.code}>{s.code} - {s.description}</option>
                        ))}
                      </select>
                    </div>
                  </div>

                  {/* Documents List */}
                  <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl overflow-hidden">
                    {filteredDocuments.length === 0 ? (
                      <div className="p-12 text-center">
                        <span className="w-16 h-16 text-slate-700 mx-auto mb-4 block">{Icons.fileText}</span>
                        <h3 className="text-lg font-medium text-white mb-2">Aucun document</h3>
                        <p className="text-slate-400">
                          {documents.length === 0 
                            ? "Commencez par générer des numéros de documents dans l'onglet Générateur"
                            : "Aucun document ne correspond aux filtres sélectionnés"}
                        </p>
                      </div>
                    ) : (
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead>
                            <tr className="border-b border-slate-700/50">
                              <th className="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Document ID</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Projet</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Volume</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Discipline</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Statut</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Date</th>
                              <th className="px-4 py-3 text-right text-xs font-medium text-slate-400 uppercase tracking-wider">Actions</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800/50">
                            {filteredDocuments.map((doc) => (
                              <tr key={doc.id} className="hover:bg-slate-800/30 transition-colors">
                                <td className="px-4 py-3">
                                  <span className="font-mono text-cyan-400 text-sm">{doc.documentId}</span>
                                </td>
                                <td className="px-4 py-3">
                                  <span className="px-2 py-1 bg-slate-700 text-white rounded text-xs">{doc.project}</span>
                                </td>
                                <td className="px-4 py-3 text-slate-300 text-sm">{doc.building}</td>
                                <td className="px-4 py-3">
                                  <span className="px-2 py-1 bg-blue-500/20 text-blue-400 rounded text-xs">{doc.discipline}</span>
                                </td>
                                <td className="px-4 py-3">
                                  {doc.status && (
                                    <span className="px-2 py-1 bg-green-500/20 text-green-400 rounded text-xs">
                                      {doc.status}
                                    </span>
                                  )}
                                </td>
                                <td className="px-4 py-3 text-slate-400 text-sm">
                                  {new Date(doc.createdAt).toLocaleDateString('fr-FR')}
                                </td>
                                <td className="px-4 py-3 text-right">
                                  <div className="flex items-center justify-end gap-2">
                                    <button
                                      onClick={() => handleCopy(doc.documentId, doc.id)}
                                      className="p-2 hover:bg-slate-700 rounded-lg transition-colors"
                                    >
                                      <span className={`w-4 h-4 ${copied === doc.id ? 'text-green-400' : 'text-slate-400'}`}>
                                        {copied === doc.id ? Icons.check : Icons.copy}
                                      </span>
                                    </button>
                                    <button
                                      onClick={() => setDocuments(prev => prev.filter(d => d.id !== doc.id))}
                                      className="p-2 hover:bg-red-500/20 rounded-lg transition-colors"
                                    >
                                      <span className="w-4 h-4 text-red-400">{Icons.trash}</span>
                                    </button>
                                  </div>
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    )}
                  </div>
                </div>
              )}
            </main>

            {/* Footer */}
            <footer className="mt-12 pt-6 border-t border-slate-800/50">
              <div className="flex items-center justify-center text-sm text-slate-500">
                <p>Générateur de numéros de documents BIM • ISO 19650 • Luxembourg</p>
              </div>
            </footer>
          </div>
        </div>
      );
    }

    // ==================== APP WRAPPER ====================
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged((user) => {
          setUser(user);
          setLoading(false);
        });
        return () => unsubscribe();
      }, []);

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full mx-auto mb-4"></div>
              <p className="text-slate-400">Chargement...</p>
            </div>
          </div>
        );
      }

      return user ? <BIMDocumentGenerator user={user} /> : <LoginPage />;
    }

    // Rendu de l'application
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
